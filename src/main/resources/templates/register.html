<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SupportLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(180deg); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                    linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        header {
            text-align: center;
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        nav {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: -1;
            border-radius: 12px;
        }

        nav a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        nav a:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
            border-color: rgba(138, 43, 226, 0.5);
        }

        h1 {
            background: linear-gradient(135deg, #ffffff 0%, #8a2be2 50%, #00bfff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: -1.5px;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.9);
            margin-top: auto;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8a2be2 30%, #00bfff 70%, transparent);
        }

        footer p {
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .register-card {
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(30px);
            border-radius: 28px;
            padding: 4rem 3.5rem;
            box-shadow:
                    0 30px 90px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(138, 43, 226, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 680px;
            margin: 2rem auto 4rem;
            width: 90%;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: cardEntrance 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8a2be2 0%, #00bfff 100%);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .register-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.08) 0%, transparent 70%);
            animation: pulseRotate 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulseRotate {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.6; }
        }

        .register-card h2 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 0.8rem;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }

        .register-card > p {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2.5rem;
            font-size: 1.05rem;
            position: relative;
            z-index: 1;
            line-height: 1.6;
        }

        .register-icon {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 8px 24px rgba(138, 43, 226, 0.4));
            animation: floatIcon 4s ease-in-out infinite;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        input {
            width: 100%;
            padding: 1.2rem 1.3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            border-color: #8a2be2;
            background: rgba(255, 255, 255, 0.08);
            outline: none;
            box-shadow:
                    0 0 0 4px rgba(138, 43, 226, 0.15),
                    0 8px 24px rgba(138, 43, 226, 0.2);
            transform: translateY(-2px);
        }

        button {
            width: 100%;
            padding: 1.3rem;
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1.5rem;
            box-shadow:
                    0 15px 40px rgba(138, 43, 226, 0.4),
                    0 0 60px rgba(0, 191, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform: skewX(-20deg);
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow:
                    0 20px 50px rgba(138, 43, 226, 0.6),
                    0 0 80px rgba(0, 191, 255, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .alert-error {
            background: rgba(245, 101, 101, 0.15);
            color: #fc8181;
            padding: 1.2rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
            border: 1px solid rgba(245, 101, 101, 0.3);
            box-shadow: 0 8px 24px rgba(245, 101, 101, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-footer {
            text-align: center;
            margin-top: 2.5rem;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .form-footer p {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-footer a {
            color: #00bfff;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            color: #8a2be2;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        .field-error {
            color: #fc8181;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            font-weight: 600;
            display: block;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
            z-index: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .register-card {
                padding: 3rem 2rem;
                margin: 2rem auto 3rem;
                border-radius: 24px;
            }

            .register-card h2 {
                font-size: 2rem;
            }

            .register-card > p {
                font-size: 1rem;
            }

            .register-icon {
                font-size: 3.5rem;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            button {
                font-size: 1.05rem;
                padding: 1.15rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .register-card {
                padding: 2.5rem 1.5rem;
                width: 95%;
            }

            .register-card h2 {
                font-size: 1.8rem;
            }

            input {
                padding: 1rem 1.1rem;
            }

            button {
                padding: 1.1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
<header>
    <nav>
        <a href="/">🏠 Home</a>
        <a href="/login">🔑 Login</a>
        <a href="/register">📝 Register</a>
    </nav>
    <h1>SupportLink - Register</h1>
</header>

<section>
    <div class="register-card">
        <div class="register-icon">✨</div>
        <h2>Create Account</h2>
        <p>Join us to access customer support services</p>

        <!-- ✅ Server-side error message -->
        <div th:if="${error}" class="alert-error" th:text="${error}"></div>

        <form id="registerForm" action="/auth/register" method="POST" th:object="${user}">
            <!-- CSRF Token for security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required minlength="3" maxlength="100" placeholder="Enter username">
                <div th:if="${#fields.hasErrors('username')}" class="field-error" th:errors="*{username}"></div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required pattern="\d{10}" placeholder="Enter 10-digit number">
                <div th:if="${#fields.hasErrors('phoneNumber')}" class="field-error" th:errors="*{phoneNumber}"></div>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" required minlength="3" maxlength="255" placeholder="Enter address">
                <div th:if="${#fields.hasErrors('address')}" class="field-error" th:errors="*{address}"></div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required minlength="6" placeholder="Enter password">
                <div th:if="${#fields.hasErrors('password')}" class="field-error" th:errors="*{password}"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password">
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2025 SupportLink. All Rights Reserved.</p>
</footer>
</body>
</html>
