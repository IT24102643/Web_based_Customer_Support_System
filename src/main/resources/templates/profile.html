<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SupportLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(180deg); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                    linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        header {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(30px) saturate(180%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 80px rgba(138, 43, 226, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .navbar {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .navbar li a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 0.9rem 1.8rem;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: -1;
            border-radius: 14px;
        }

        .navbar li a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .navbar li a:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(138, 43, 226, 0.4);
            border-color: rgba(138, 43, 226, 0.5);
        }

        h1 {
            text-align: center;
            padding: 1.8rem 2rem 2rem;
            color: #ffffff;
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #8a2be2 50%, #00bfff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 900px;
            margin: 2.5rem auto;
            padding: 0 2rem 3rem;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .profile-card {
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(30px);
            border-radius: 28px;
            padding: 3.5rem 3rem;
            box-shadow:
                    0 30px 90px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(138, 43, 226, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: cardEntrance 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8a2be2 0%, #00bfff 100%);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .profile-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.08) 0%, transparent 70%);
            animation: pulseRotate 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulseRotate {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.6; }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .profile-icon {
            width: 130px;
            height: 130px;
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            margin: 0 auto 1.5rem;
            box-shadow:
                    0 15px 50px rgba(138, 43, 226, 0.4),
                    0 0 80px rgba(0, 191, 255, 0.3),
                    inset 0 2px 0 rgba(255, 255, 255, 0.2);
            animation: floatIcon 4s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .profile-header h2 {
            font-size: 2.2rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .role-badge {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .role-user {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            color: white;
        }

        .role-agent {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
            z-index: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 1.2rem 1.3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:disabled {
            background: rgba(255, 255, 255, 0.03);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow:
                    0 0 0 4px rgba(138, 43, 226, 0.15),
                    0 8px 24px rgba(138, 43, 226, 0.2);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .section-divider {
            border: none;
            border-top: 1px solid rgba(138, 43, 226, 0.3);
            margin: 2.5rem 0;
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-size: 1.4rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.3px;
            position: relative;
            z-index: 1;
        }

        .info-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 1.2rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            width: 100%;
            padding: 1.4rem 2rem;
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow:
                    0 15px 40px rgba(138, 43, 226, 0.4),
                    0 0 60px rgba(0, 191, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            font-family: inherit;
            z-index: 1;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform: skewX(-20deg);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow:
                    0 20px 50px rgba(138, 43, 226, 0.6),
                    0 0 80px rgba(0, 191, 255, 0.4);
        }

        .alert {
            padding: 1.2rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid;
            animation: slideIn 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.15);
            color: #9ae6b4;
            border-color: rgba(72, 187, 120, 0.3);
            box-shadow: 0 8px 24px rgba(72, 187, 120, 0.2);
        }

        .alert-error {
            background: rgba(245, 101, 101, 0.15);
            color: #fc8181;
            border-color: rgba(245, 101, 101, 0.3);
            box-shadow: 0 8px 24px rgba(245, 101, 101, 0.2);
        }

        .alert.hidden {
            display: none;
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 350px;
            height: 350px;
            bottom: -100px;
            left: -100px;
            animation-delay: 5s;
        }

        footer {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 2rem;
            margin-top: auto;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8a2be2 30%, #00bfff 70%, transparent);
        }

        footer p {
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                gap: 0.8rem;
                width: 100%;
            }

            .navbar li {
                width: 100%;
            }

            .navbar li a {
                width: 100%;
                justify-content: center;
            }

            h1 {
                font-size: 2rem;
                padding: 1.5rem;
            }

            .container {
                padding: 0 1rem 2rem;
            }

            .profile-card {
                padding: 2.5rem 2rem;
                border-radius: 24px;
            }

            .profile-icon {
                width: 110px;
                height: 110px;
                font-size: 4rem;
            }

            .profile-header h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .profile-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <ul>
            <li><a href="/">🏠 Home</a></li>
            <li th:if="${user.role == 'ROLE_USER'}"><a href="/user/dashboard">📊 Dashboard</a></li>
            <li th:if="${user.role == 'ROLE_AGENT'}"><a href="/agent/dashboard">📊 Dashboard</a></li>
            <li><a href="/profile">👤 Profile</a></li>
            <li><a href="/logout">🚪 Logout</a></li>
        </ul>
    </nav>
    <h1>👤 My Profile</h1>
</header>

<div class="container">
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>

    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-icon">👤</div>
            <h2 th:text="${user.username}">Username</h2>
            <span class="role-badge"
                  th:classappend="${user.role == 'ROLE_USER' ? 'role-user' : 'role-agent'}"
                  th:text="${user.role == 'ROLE_USER' ? 'User' : 'Agent'}">
                Role
            </span>
        </div>

        <div id="alertBox" class="alert hidden"></div>

        <form id="profileForm">
            <!-- Account Information -->
            <div class="section-title">📋 Account Information</div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:value="${user.username}" disabled>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role"
                       th:value="${user.role == 'ROLE_USER' ? 'User' : 'Agent'}"
                       disabled>
            </div>

            <hr class="section-divider">

            <!-- Personal Information -->
            <div class="section-title">📝 Personal Information</div>

            <div class="form-group">
                <label for="phoneNumber">📱 Phone Number</label>
                <input type="text" id="phoneNumber"
                       th:value="${user.phoneNumber}"
                       pattern="[0-9]{10}"
                       placeholder="0771234567"
                       required>
            </div>

            <div class="form-group">
                <label for="address">🏠 Address</label>
                <input type="text" id="address"
                       th:value="${user.address}"
                       placeholder="Enter your address"
                       required>
            </div>

            <hr class="section-divider">

            <!-- Change Password -->
            <div class="section-title">🔐 Change Password</div>
            <p class="info-text">Leave password fields empty if you don't want to change your password.</p>

            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword"
                       placeholder="Enter current password"
                       minlength="6">
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword"
                       placeholder="Enter new password (min 6 characters)"
                       minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword"
                       placeholder="Confirm new password"
                       minlength="6">
            </div>

            <button type="submit" class="btn-primary">💾 Save Changes</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 SupportLink. All Rights Reserved.</p>
</footer>

<script>
    const alertBox = document.getElementById('alertBox');

    function showAlert(message, isSuccess) {
        alertBox.textContent = (isSuccess ? '✅ ' : '❌ ') + message;
        alertBox.className = 'alert ' + (isSuccess ? 'alert-success' : 'alert-error');

        window.scrollTo({ top: 0, behavior: 'smooth' });

        if (isSuccess) {
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 5000);
        }
    }

    document.getElementById('confirmPassword').addEventListener('input', function() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = this.value;

        if (newPassword !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });

    document.getElementById('profileForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const phoneNumber = document.getElementById('phoneNumber').value;
        const address = document.getElementById('address').value;
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword || confirmPassword) {
            if (!currentPassword) {
                showAlert('Please enter your current password to change password', false);
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('New passwords do not match', false);
                return;
            }
        }

        const updateData = {
            phoneNumber: phoneNumber,
            address: address
        };

        if (newPassword && currentPassword) {
            updateData.currentPassword = currentPassword;
            updateData.newPassword = newPassword;
        }

        fetch('/profile/update', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updateData)
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showAlert('Profile updated successfully!', true);

                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';

                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                } else {
                    showAlert(data.message, false);
                }
            })
            .catch(err => {
                console.error('Error:', err);
                showAlert('Error updating profile: ' + err.message, false);
            });
    });
</script>
</body>
</html>
