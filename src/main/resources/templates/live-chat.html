<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Chat Support - SupportLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(180deg); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                    linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .chat-container {
            flex: 1;
            max-width: 1000px;
            margin: 2.5rem auto;
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(30px);
            border-radius: 28px;
            box-shadow:
                    0 30px 90px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(138, 43, 226, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: chatEntrance 1s cubic-bezier(0.16, 1, 0.3, 1);
            width: 95%;
            max-height: 85vh;
        }

        @keyframes chatEntrance {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8a2be2 0%, #00bfff 100%);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .chat-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            text-align: center;
            background: rgba(138, 43, 226, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .chat-header h2 {
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8a2be2, #00bfff, transparent);
        }

        .chat-window {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: rgba(10, 10, 15, 0.4);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
        }

        .chat-window::-webkit-scrollbar {
            width: 8px;
        }

        .chat-window::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            border-radius: 10px;
        }

        .message {
            max-width: 70%;
            padding: 1.2rem 1.5rem;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-actions {
            display: none;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            gap: 0.5rem;
            z-index: 10;
        }

        .message:hover .message-actions {
            display: flex;
        }

        .message-btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 700;
            transition: all 0.3s ease;
            font-family: inherit;
            letter-spacing: 0.3px;
        }

        .edit-btn {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #78350f;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }

        .edit-btn:hover {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(251, 191, 36, 0.5);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(239, 68, 68, 0.5);
        }

        .edited-indicator {
            font-size: 0.7rem;
            opacity: 0.7;
            font-style: italic;
            margin-left: 0.5rem;
            font-weight: 600;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            color: #fff;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .agent-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #ffffff;
            backdrop-filter: blur(10px);
        }

        .system-message {
            align-self: center;
            background: rgba(138, 43, 226, 0.15);
            color: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 0.8rem 1.5rem;
            font-style: italic;
            font-size: 0.85rem;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
            font-weight: 600;
        }

        .chat-input {
            border-top: 1px solid rgba(138, 43, 226, 0.3);
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex: 1;
            padding: 1.2rem 1.3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            resize: none;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            min-height: 60px;
            max-height: 150px;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .message-input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow:
                    0 0 0 4px rgba(138, 43, 226, 0.15),
                    0 8px 24px rgba(138, 43, 226, 0.2);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .send-button {
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow:
                    0 10px 30px rgba(138, 43, 226, 0.4),
                    0 0 60px rgba(0, 191, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            font-family: inherit;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform: skewX(-20deg);
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            transform: translateY(-3px);
            box-shadow:
                    0 15px 40px rgba(138, 43, 226, 0.6),
                    0 0 80px rgba(0, 191, 255, 0.4);
        }

        .send-button:active {
            transform: translateY(-1px);
        }

        .decorative-circle {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 350px;
            height: 350px;
            bottom: -100px;
            left: -100px;
            animation-delay: 5s;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 1rem auto;
                border-radius: 20px;
                max-height: 90vh;
            }

            .chat-header {
                padding: 1.5rem;
            }

            .chat-header h2 {
                font-size: 1.5rem;
            }

            .chat-window {
                padding: 1.5rem;
            }

            .message {
                max-width: 85%;
                padding: 1rem 1.2rem;
            }

            .chat-input {
                padding: 1rem;
                flex-direction: column;
            }

            .send-button {
                padding: 1rem;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                margin: 0.5rem;
                border-radius: 16px;
            }

            .chat-header h2 {
                font-size: 1.3rem;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="decorative-circle circle-1"></div>
<div class="decorative-circle circle-2"></div>

<div class="chat-container">
    <div class="chat-header">
        <h2>💬 Live Chat Support</h2>
    </div>

    <div id="chatWindow" class="chat-window">
        <div class="system-message">Welcome to live chat! Please wait for an agent to join.</div>
    </div>

    <div class="chat-input">
        <textarea id="messageInput" class="message-input" placeholder="Type your message..."></textarea>
        <button class="send-button" onclick="sendMessage()">Send 📤</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script th:inline="javascript">
    const sessionId = /*[[${sessionId}]]*/ 'default-session';
    const userId = /*[[${userId}]]*/ 1;
    const username = /*[[${username}]]*/ 'User';

    let stompClient = null;
    let isConnected = false;

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, frame => {
            console.log('Connected: ' + frame);
            isConnected = true;
            subscribeToSession(sessionId);
            loadChatHistory();
        });
    }

    function subscribeToSession(id) {
        stompClient.subscribe('/topic/chat/' + id, msg => {
            const data = JSON.parse(msg.body);
            displayMessage(data);
        });
    }

    function loadChatHistory() {
        fetch('/api/chat/history/' + sessionId)
            .then(res => res.json())
            .then(messages => {
                const chatWindow = document.getElementById('chatWindow');
                chatWindow.innerHTML = '';
                messages.forEach(displayMessage);
                scrollToBottom();
            });
    }

    function displayMessage(message) {
        if (message.isDeleted === true) {
            const existingMsg = document.querySelector(`[data-message-id="${message.id}"]`);
            if (existingMsg) {
                existingMsg.remove();
            }
            return;
        }

        const existingMsg = document.querySelector(`[data-message-id="${message.id}"]`);
        if (existingMsg) {
            const contentDiv = existingMsg.querySelector('.message-content');
            if (contentDiv) {
                contentDiv.textContent = message.content;
            }

            const editedIndicator = existingMsg.querySelector('.edited-indicator');
            if (message.isEdited && !editedIndicator) {
                const indicator = document.createElement('span');
                indicator.classList.add('edited-indicator');
                indicator.textContent = '(edited)';
                contentDiv.appendChild(indicator);
            }
            return;
        }

        const chatWindow = document.getElementById('chatWindow');
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message');
        messageContainer.setAttribute('data-message-id', message.id);

        if (message.senderType === 'USER' && message.senderUsername === username) {
            messageContainer.classList.add('user-message');

            const actionsDiv = document.createElement('div');
            actionsDiv.classList.add('message-actions');

            const editBtn = document.createElement('button');
            editBtn.classList.add('message-btn', 'edit-btn');
            editBtn.textContent = 'Edit';
            editBtn.onclick = () => editMessage(message.id, message.content);

            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('message-btn', 'delete-btn');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => deleteMessageConfirm(message.id);

            actionsDiv.appendChild(editBtn);
            actionsDiv.appendChild(deleteBtn);
            messageContainer.appendChild(actionsDiv);
        }
        else if (message.senderType === 'AGENT') {
            messageContainer.classList.add('agent-message');
        }
        else {
            messageContainer.classList.add('system-message');
        }

        const contentDiv = document.createElement('div');
        contentDiv.classList.add('message-content');
        contentDiv.textContent = message.content;

        if (message.isEdited) {
            const editedIndicator = document.createElement('span');
            editedIndicator.classList.add('edited-indicator');
            editedIndicator.textContent = '(edited)';
            contentDiv.appendChild(editedIndicator);
        }

        messageContainer.appendChild(contentDiv);
        chatWindow.appendChild(messageContainer);
        scrollToBottom();
    }

    function sendMessage() {
        const msgInput = document.getElementById('messageInput');
        const msg = msgInput.value.trim();
        if (!msg || !isConnected) return;

        stompClient.send('/app/chat.send', {}, JSON.stringify({
            sessionId, senderId: userId, content: msg, senderType: 'USER'
        }));
        msgInput.value = '';
    }

    function scrollToBottom() {
        const chatWindow = document.getElementById('chatWindow');
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function editMessage(messageId, currentContent) {
        const newContent = prompt('Edit your message:', currentContent);
        if (!newContent || newContent.trim() === '' || newContent === currentContent) {
            return;
        }

        console.log('Editing message:', messageId);

        const requestData = {
            content: newContent,
            userId: userId
        };

        fetch(`/api/chat/message/${messageId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    console.log('Message edited successfully');
                } else {
                    alert('Error editing message: ' + data.message);
                }
            })
            .catch(err => {
                console.error('Error:', err);
                alert('Error editing message: ' + err.message);
            });
    }

    function deleteMessageConfirm(messageId) {
        if (!confirm('Are you sure you want to delete this message?')) {
            return;
        }

        console.log('Deleting message:', messageId);

        fetch(`/api/chat/message/${messageId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ userId: userId })
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    console.log('Message deleted successfully');
                } else {
                    alert('Error deleting message: ' + data.message);
                }
            })
            .catch(err => {
                console.error('Error:', err);
                alert('Error deleting message: ' + err.message);
            });
    }

    // Allow Enter to send message (Shift+Enter for new line)
    document.getElementById('messageInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    connect();
</script>
</body>
</html>
