<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SupportLink</title>
  <style>
    /* ==== Global Styles ==== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
              radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
              radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
      animation: gradientShift 20s ease infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.8; transform: scale(1.1) rotate(180deg); }
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
              linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    /* ==== Header & Nav ==== */
    header {
      background: rgba(15, 15, 25, 0.7);
      backdrop-filter: blur(30px) saturate(180%);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 80px rgba(138, 43, 226, 0.1);
      position: sticky;
      top: 0;
      border-bottom: 1px solid rgba(138, 43, 226, 0.2);
      z-index: 1000;
      animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.2rem 2rem;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .navbar a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.9rem 1.8rem;
      border-radius: 14px;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: -1;
      border-radius: 14px;
    }

    .navbar a:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .navbar a:hover {
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(138, 43, 226, 0.4);
      border-color: rgba(138, 43, 226, 0.5);
    }

    h1 {
      text-align: center;
      padding: 1.8rem 2rem 2rem;
      background: linear-gradient(135deg, #ffffff 0%, #8a2be2 50%, #00bfff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      font-size: 2.5rem;
      letter-spacing: -1px;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ==== Login Card ==== */
    .form-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: rgba(15, 15, 25, 0.6);
      backdrop-filter: blur(30px);
      border-radius: 28px;
      padding: 4rem 3.5rem;
      box-shadow:
              0 30px 90px rgba(0, 0, 0, 0.5),
              0 0 0 1px rgba(138, 43, 226, 0.2),
              inset 0 1px 0 rgba(255, 255, 255, 0.1);
      max-width: 520px;
      width: 100%;
      position: relative;
      overflow: hidden;
      animation: cardEntrance 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
    }

    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #8a2be2 0%, #00bfff 100%);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
    }

    .login-card::after {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.08) 0%, transparent 70%);
      animation: pulseRotate 15s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulseRotate {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 0.6; }
    }

    .login-icon {
      text-align: center;
      font-size: 4rem;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 8px 24px rgba(138, 43, 226, 0.4));
      animation: floatIcon 4s ease-in-out infinite;
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    .login-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 900;
      color: #ffffff;
      margin-bottom: 0.8rem;
      letter-spacing: -1px;
      position: relative;
      z-index: 1;
    }

    .login-subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2.5rem;
      font-size: 1.05rem;
      position: relative;
      z-index: 1;
      line-height: 1.6;
    }

    /* ==== Form ==== */
    .form-group {
      margin-bottom: 1.8rem;
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 0.7rem;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    input {
      width: 100%;
      padding: 1.2rem 1.3rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      font-size: 1rem;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      backdrop-filter: blur(10px);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input:focus {
      outline: none;
      border-color: #8a2be2;
      background: rgba(255, 255, 255, 0.08);
      box-shadow:
              0 0 0 4px rgba(138, 43, 226, 0.15),
              0 8px 24px rgba(138, 43, 226, 0.2);
      transform: translateY(-2px);
    }

    button {
      width: 100%;
      padding: 1.3rem;
      border: none;
      border-radius: 14px;
      font-size: 1.15rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow:
              0 15px 40px rgba(138, 43, 226, 0.4),
              0 0 60px rgba(0, 191, 255, 0.2),
              inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
      letter-spacing: 0.5px;
      margin-top: 0.5rem;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      transform: skewX(-20deg);
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow:
              0 20px 50px rgba(138, 43, 226, 0.6),
              0 0 80px rgba(0, 191, 255, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    .alert-success, .alert-error {
      text-align: center;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      border: 1px solid;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-success {
      background: rgba(72, 187, 120, 0.15);
      color: #9ae6b4;
      border-color: rgba(72, 187, 120, 0.3);
      box-shadow: 0 8px 24px rgba(72, 187, 120, 0.2);
    }

    .alert-error {
      background: rgba(245, 101, 101, 0.15);
      color: #fc8181;
      border-color: rgba(245, 101, 101, 0.3);
      box-shadow: 0 8px 24px rgba(245, 101, 101, 0.2);
    }

    .form-footer {
      text-align: center;
      margin-top: 2.5rem;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      position: relative;
      z-index: 1;
    }

    .form-footer a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      position: relative;
    }

    .form-footer a:hover {
      color: #8a2be2;
      text-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
    }

    footer {
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(20px);
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      padding: 2rem;
      margin-top: auto;
      border-top: 1px solid rgba(138, 43, 226, 0.2);
      box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #8a2be2 30%, #00bfff 70%, transparent);
    }

    footer p {
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    /* ==== Responsive Design ==== */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        padding: 1.5rem;
      }

      .login-card {
        padding: 3rem 2rem;
        border-radius: 24px;
      }

      .login-icon {
        font-size: 3.5rem;
      }

      .login-title {
        font-size: 2rem;
      }

      .login-subtitle {
        font-size: 1rem;
      }

      .navbar ul {
        flex-direction: column;
        gap: 0.8rem;
      }

      .navbar a {
        width: 100%;
        text-align: center;
      }

      button {
        font-size: 1.05rem;
        padding: 1.15rem;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 2rem 1rem;
      }

      .login-card {
        padding: 2.5rem 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .login-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
<header>
  <nav class="navbar">
    <ul>
      <li><a href="/">🏠 Home</a></li>
      <li><a href="/login">🔑 Login</a></li>
      <li><a href="/register">📝 Register</a></li>
    </ul>
  </nav>
  <h1>SupportLink - Login</h1>
</header>

<section class="form-container">
  <div class="login-card">
    <div class="login-icon">🔐</div>
    <h2 class="login-title">Welcome Back</h2>
    <p class="login-subtitle">Sign in to access your support dashboard</p>

    <!-- ✅ Display success/error messages -->
    <div th:if="${param.success}" class="alert-success">
      Registration successful! Please log in.
    </div>

    <div th:if="${param.error}" class="alert-error">
      Invalid username or password. Please try again.
    </div>

    <form id="loginForm" action="/login" method="POST">
      <!-- CSRF Token for security -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="form-footer">
      <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 SupportLink. All Rights Reserved.</p>
</footer>
</body>
</html>
