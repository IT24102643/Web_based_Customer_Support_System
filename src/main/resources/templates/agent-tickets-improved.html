<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent - Ticket Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(180deg); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                    linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        header {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(30px) saturate(180%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 80px rgba(138, 43, 226, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .navbar {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .navbar li a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 0.9rem 1.8rem;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: -1;
            border-radius: 14px;
        }

        .navbar li a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .navbar li a:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(138, 43, 226, 0.4);
            border-color: rgba(138, 43, 226, 0.5);
        }

        .page-header {
            text-align: center;
            padding: 2.5rem 2rem;
            background: rgba(15, 15, 25, 0.5);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header h1 {
            color: #ffffff;
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 0.8rem;
            background: linear-gradient(135deg, #ffffff 0%, #8a2be2 50%, #00bfff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .page-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .container {
            max-width: 1500px;
            margin: 2.5rem auto;
            padding: 0 2rem 3rem;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .filters {
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            box-shadow:
                    0 30px 90px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(138, 43, 226, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            align-items: flex-end;
            position: relative;
            overflow: hidden;
            animation: cardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .filters::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8a2be2 0%, #00bfff 100%);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .filter-group {
            flex: 1;
            min-width: 220px;
            position: relative;
            z-index: 1;
        }

        .filter-group label {
            display: block;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.7rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select, .filter-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 0.95rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: inherit;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .filter-group select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        .filter-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 2rem;
        }

        .ticket-card {
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow:
                    0 30px 90px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(138, 43, 226, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            animation: cardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both;
        }

        .ticket-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            box-shadow: 0 0 20px;
        }

        .ticket-card.status-open::before {
            background: linear-gradient(90deg, #48bb78 0%, #38a169 100%);
            box-shadow: 0 0 20px rgba(72, 187, 120, 0.5);
        }

        .ticket-card.status-in-progress::before {
            background: linear-gradient(90deg, #ed8936 0%, #dd6b20 100%);
            box-shadow: 0 0 20px rgba(237, 137, 54, 0.5);
        }

        .ticket-card.status-resolved::before {
            background: linear-gradient(90deg, #4299e1 0%, #3182ce 100%);
            box-shadow: 0 0 20px rgba(66, 153, 225, 0.5);
        }

        .ticket-card.status-closed::before {
            background: linear-gradient(90deg, #718096 0%, #4a5568 100%);
            box-shadow: 0 0 20px rgba(113, 128, 150, 0.5);
        }

        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 100px rgba(138, 43, 226, 0.3);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.2rem;
        }

        .ticket-id {
            display: inline-block;
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .ticket-title {
            font-size: 1.3rem;
            font-weight: 900;
            color: #ffffff;
            margin: 0.7rem 0;
            line-height: 1.4;
            letter-spacing: -0.3px;
        }

        .ticket-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .meta-item strong {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 700;
        }

        .ticket-description {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.2rem;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.7;
            font-size: 0.95rem;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ticket-description::-webkit-scrollbar {
            width: 6px;
        }

        .ticket-description::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .ticket-description::-webkit-scrollbar-thumb {
            background: rgba(138, 43, 226, 0.5);
            border-radius: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid;
        }

        .status-badge.open {
            background: rgba(72, 187, 120, 0.15);
            color: #9ae6b4;
            border-color: rgba(72, 187, 120, 0.3);
        }

        .status-badge.in-progress {
            background: rgba(237, 137, 54, 0.15);
            color: #f6ad55;
            border-color: rgba(237, 137, 54, 0.3);
        }

        .status-badge.resolved {
            background: rgba(66, 153, 225, 0.15);
            color: #90cdf4;
            border-color: rgba(66, 153, 225, 0.3);
        }

        .status-badge.closed {
            background: rgba(160, 174, 192, 0.15);
            color: #cbd5e0;
            border-color: rgba(160, 174, 192, 0.3);
        }

        .category-badge {
            display: inline-block;
            padding: 0.4rem 0.9rem;
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.75rem;
            background: rgba(138, 43, 226, 0.2);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .responses-section {
            background: rgba(138, 43, 226, 0.1);
            border-radius: 16px;
            padding: 1.2rem;
            margin: 1.2rem 0;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
        }

        .responses-section h4 {
            color: #a78bfa;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 700;
        }

        .response-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .response-item:last-child {
            margin-bottom: 0;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.7rem;
        }

        .response-agent {
            font-weight: 700;
            color: #a78bfa;
            font-size: 0.9rem;
        }

        .response-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .response-text {
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .no-responses {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            font-size: 0.9rem;
            text-align: center;
            padding: 0.5rem;
        }

        .response-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .response-form h4 {
            color: #ffffff;
            font-size: 1.05rem;
            margin-bottom: 1.2rem;
            font-weight: 900;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.7rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group select, .form-group textarea {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            color: #ffffff;
            font-family: inherit;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .form-group select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform: skewX(-20deg);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(138, 43, 226, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(138, 43, 226, 0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(229, 62, 62, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(229, 62, 62, 0.5);
        }

        .btn:disabled {
            background: rgba(160, 174, 192, 0.3);
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 5rem 3rem;
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(30px);
            border-radius: 28px;
            box-shadow:
                    0 30px 90px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(138, 43, 226, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .empty-state::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8a2be2 0%, #00bfff 100%);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            font-weight: 900;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        footer {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 2rem;
            margin-top: auto;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8a2be2 30%, #00bfff 70%, transparent);
        }

        footer p {
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .toast {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(30px);
            padding: 1.2rem 1.8rem;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9999;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid;
            color: #ffffff;
            font-weight: 600;
        }

        .toast.show {
            display: block;
        }

        .toast.success {
            border-color: rgba(72, 187, 120, 0.5);
            box-shadow: 0 15px 40px rgba(72, 187, 120, 0.3);
        }

        .toast.error {
            border-color: rgba(245, 101, 101, 0.5);
            box-shadow: 0 15px 40px rgba(245, 101, 101, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .tickets-grid {
                grid-template-columns: 1fr;
            }

            .navbar ul {
                flex-direction: column;
                gap: 0.8rem;
                width: 100%;
            }

            .navbar li {
                width: 100%;
            }

            .navbar li a {
                width: 100%;
                justify-content: center;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .filters {
                flex-direction: column;
                padding: 1.5rem;
            }

            .filter-group {
                min-width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .ticket-card {
                padding: 1.5rem;
            }

            .container {
                padding: 0 1rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .page-header h1 {
                font-size: 1.8rem;
            }

            .empty-state {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <ul>
            <li><a href="/">🏠 Home</a></li>
            <li><a href="/agent/dashboard">📞 Dashboard</a></li>
            <li><a href="/agent/tickets">📋 Tickets</a></li>
            <li><a href="/agent/faq">❓ Manage FAQ</a></li>
            <li><a href="/logout">🚪 Logout</a></li>
        </ul>
    </nav>
</header>

<div class="page-header">
    <h1>📋 Ticket Management</h1>
    <p>Manage and respond to customer support tickets</p>
</div>

<div class="container">
    <!-- Toast Notification -->
    <div class="toast" id="toast" th:if="${message}">
        <span th:text="${message}"></span>
    </div>

    <!-- Filters -->
    <div class="filters">
        <div class="filter-group">
            <label for="statusFilter">Filter by Status</label>
            <select id="statusFilter" onchange="filterTickets()">
                <option value="">All Statuses</option>
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
                <option value="Closed">Closed</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="categoryFilter">Filter by Category</label>
            <select id="categoryFilter" onchange="filterTickets()">
                <option value="">All Categories</option>
                <option value="Technical">Technical</option>
                <option value="Billing">Billing</option>
                <option value="Account">Account</option>
                <option value="General">General</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="searchFilter">Search Tickets</label>
            <input type="text" id="searchFilter"
