# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Customer_Care_DB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / Hibernate Configuration
# ===============================
# ? Use `update` in dev only (keeps data + updates schema)
# If schema still doesn?t update, try `create-drop` once to rebuild.
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use correct dialect (SQL Server)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ===============================
# Logging for debugging Hibernate
# ===============================
# Show SQL statements (SELECT, INSERT, UPDATE, DELETE)
logging.level.org.hibernate.SQL=DEBUG

# Show parameter values (the ? placeholders)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Show schema updates & DDL changes
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.hibernate.type=TRACE

# Show transactions
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.event=DEBUG